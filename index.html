<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>for kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
        body { background: url('kami.jpg') center/cover no-repeat; font-family: 'Quicksand', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .heart-wrap { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); padding: 30px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 320px; z-index: 10; }
        #yesBtn { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .gif-box img { height: 150px; margin: 0 auto 20px; border-radius: 15px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="q-sec" class="heart-wrap">
        <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y2ZndidXN3MGp3eXNqZzR4cXNqZzR4cXNqZzR4cXNqZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" class="h-[150px] mx-auto mb-5 rounded-xl">
        <h1 class="text-2xl font-semibold text-pink-500 lowercase">kami ♡</h1>
        <p class="text-gray-500 mb-8 lowercase">will you be my valentine? ♡</p>
        <div class="flex flex-col items-center gap-4 relative">
            <button id="yesBtn" onclick="hYes()" class="bg-green-400 text-white font-semibold py-3 px-10 rounded-2xl w-full lowercase">yes</button>
            <button id="noBtn" onclick="hNo()" class="bg-pink-100 text-pink-400 font-medium py-2 px-6 rounded-xl text-sm lowercase transition-all">no</button>
        </div>
        <p class="mt-8 text-pink-300 text-xs lowercase">from nahool</p>
    </div>
    <div id="s-sec" class="heart-wrap hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eXJ6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26FLdmIp6wJr91JAI/giphy.gif" class="h-[150px] mx-auto mb-5 rounded-xl">
        <h1 class="text-3xl font-bold text-pink-500 mb-2 lowercase">YAAAAAYYYY ♡</h1>
        <p class="text-gray-500 lowercase">im the luckiest guy alive<br>love you kami</p>
        <p class="mt-6 text-pink-300">⎯⎯ nahool</p>
    </div>
    <script>
        let scale = 1, clicks = 0;
        const msgs = ["are you sure?", "really sure?", "kami pweaseee..", "nahool will be sad", "last chance!"];
        function hNo() {
            clicks++; scale += 0.3;
            const y = document.getElementById('yesBtn'), n = document.getElementById('noBtn');
            y.style.transform = `scale(${scale})`;
            if (clicks <= msgs.length) n.innerText = msgs[clicks-1];
            if (clicks >= 5) { Object.assign(y.style, { position: 'absolute', width: '150%', height: '150%', zIndex: '100' }); y.innerText = "YES! ♡"; n.style.opacity = "0"; }
            if (clicks === 2) document.getElementById('main-gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm5uM2E3Ymk1MG1rbGIzcHZ0ZTNlODhsdWk5cmU5eW13MGk4M21keCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/P53TSsopKicrm/giphy.gif";
        }
        function hYes() { document.getElementById('q-sec').classList.add('hidden'); document.getElementById('s-sec').classList.remove('hidden'); }
    </script>
</body>
</html>
